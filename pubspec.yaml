name: smart_attendance
description: Smart Attendance System with Face Recognition
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Network & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Face Recognition & Camera
  google_mlkit_face_detection: ^0.10.0
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7

  # Date & Time
  intl: ^0.19.0

  # PDF & Excel Export
  pdf: ^3.10.8
  path_provider: ^2.1.2
  open_filex: ^4.3.4

  # Permissions
  permission_handler: ^11.2.0

  # Charts
  fl_chart: ^0.66.0

  # Loading
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

